apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic-api
  namespace: titanic
  labels:
    app: titanic-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: titanic-api
  template:
    metadata:
      labels:
        app: titanic-api
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z titanic-db-service 5432; do
            echo "Waiting for database..."
            sleep 2
          done
      containers:
      - name: api
        image: titanic-api:v1.0.0
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_APP
          valueFrom:
            configMapKeyRef:
              name: titanic-config
              key: FLASK_APP
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: titanic-config
              key: FLASK_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: titanic-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: titanic-secrets
              key: SECRET_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
