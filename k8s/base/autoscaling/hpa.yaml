apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: titanic-api-hpa
  namespace: titanic
  labels:
    app: titanic-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: titanic-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
